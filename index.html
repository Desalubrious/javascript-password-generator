<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Mora's Password Generator</title>
</head>

<body>
    <!-- This is a container for all of the content -->
    <div id='container'>

        <header>
            <h1>Generate a Password!</h1>
        </header>
        <div id='content'>
            <!-- This will display the password, and is read-only -->
            <textarea readonly id='password' placeholder='Your new password!' aria-label='Secure Password'></textarea>
        </div>
        <!-- Class for the copy and generate buttons -->
        <div id = 'buttons'>
            <!-- Button to generate the password -->
            <button id="generate">Generate Password!</button>
            
            <button id="clip">Copy Password!</button>
            
        </div>
    </div>

</body>

</html>
