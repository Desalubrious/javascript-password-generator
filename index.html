<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Mora's Password Generator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- This is a container for all of the content -->
    <div id='container'>

        <header>
            <h1>Password Generator!</h1>
        </header>
        <div id='content'>
            <!-- This will display the password, and is read-only -->
            <textarea readonly id='password' placeholder='Your new password!' aria-label='Secure Password'></textarea>
        </div>
        <!-- Class for the copy and generate buttons -->
        <div id='buttons'>
            <!-- Button to generate the password -->
            <button id="generate">Generate Password!</button>
           
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
